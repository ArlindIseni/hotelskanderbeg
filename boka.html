        <img class="resturang img-responsive" src="Bilder/restaurangs.jpeg" alt="resturang"/>
            <div class="row booking">
                <div class="col-sm-1"></div>
                <div class="container col-sm-10 text-background">
                    <div class="row">
                        <div class="col-sm-4"></div>   
                        <div class="col-sm-6">
                            <h3>Boka Hotellrum</h3>
                        </div>           
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="name">Fullständiga namn:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="name" placeholder="Fullständiga namn">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="number">Personnummer:</label>
                            <div class="col-sm-6"> 
                                <input type="text" class="form-control" id="number" placeholder="Personnummer">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="phone-number">Telefonnummer:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="phone-number" placeholder="Telefonnummer">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">E-postadress:</label>
                            <div class="col-sm-6"> 
                                <input type="text" class="form-control" id="email" placeholder="E-post">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Bekräfta E-postadress:</label>
                            <div class="col-sm-6"> 
                                <input type="text" class="form-control" id="email2" placeholder="Bekräfta E-post">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="rooms">Antal rum:</label>
                            <div class="col-sm-6"> 
                                <select class="form-control" id="rooms">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label col-sm-4" for="rooms">Rumstyp:</label>
                            <div class="col-sm-6"> 
                                <select class="form-control" id="rumstyp">
                                    <option>Standard</option>
                                    <option>Lyx</option>
                                    <option>Presidential Suite</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="rooms">Personer per rum:</label>
                            <div class="col-sm-6"> 
                                <select class="form-control" id="persons">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="col-sm-offset-4 col-sm-6">
                                <button type="submit" class="btn btn-default">Skicka</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
